<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">person</i>
                        </div>
                        <p class="card-category">Town's users</p>
                        <h3 class="card-title">{{ userCount }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">push_pin</i>
                        </div>
                        <p class="card-category">Ideas</p>
                        <h3 class="card-title">{{ pinCount }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">receipt_long</i>
                        </div>
                        <p class="card-category">Next billing</p>
                        <h3 class="card-title">12/01/2020</h3>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="card card-stats charts">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            Users per day
                        </div>
                    </div>
                    <canvas id="userChart" height="300"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="card card-stats charts">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            New ideas
                        </div>
                    </div>
                    <canvas id="ideasChart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
